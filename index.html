<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous" />
  </head>
  <body>
    <main>
      <div class="container d-flex justify-content-center mt-5">
        <div class="row w-75">
          <div class="col-12">
            <h1 class="text-success">Pet Factory</h1>
            <form id="form1">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" />
              </div>

              <div class="mb-3">
                <label for="owner" class="form-label">Owner</label>
                <input type="text" class="form-control" id="owner" />
              </div>

              <div class="mb-3">
                <label for="species" class="form-label">Species</label>
                <input type="text" class="form-control" id="species" />
              </div>

              <div class="mb-3">
                <label for="breed" class="form-label">Breed</label>
                <input type="text" class="form-control" id="breed" />
              </div>

              <button type="submit" class="btn btn-outline-success px-4">
                Save
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="container d-flex justify-content-center mt-5 border-bottom">
        <div class="row w-75">
          <div class="col-12">
            <h2 class="text-success">Pets List</h2>
            <ul></ul>
          </div>
        </div>
      </div>

      <div class="container d-flex justify-content-center mt-5">
        <div class="row w-75">
          <form id="form2">
            <div class="col-12">
              <div id="dropdownContainer" class="mt-4"></div>
              <div id="dropdownContainer2" class="mt-4"></div>
              <button type="submit" class="btn btn-outline-success px-4 mt-4">
                Same Owner?
              </button>
              <h3>...</h3>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"></script>
    <script src="js2.js"></script>
  </body>
</html>
